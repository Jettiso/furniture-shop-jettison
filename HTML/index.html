        <link rel="stylesheet" href="../CSS/styles.css" />

            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="nav">
            <div class="nav__container">
                <span class="logo">Comfie</span>
                <ul class="nav__listContainer">
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">shop</a></li>
                    <li><a href="#">contact</a></li>
                </ul>

                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                    </li>
                    <li>

            </div>
        </div> -->
        <header>
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="../IMAGES/1.jpg" alt="1st slide image"></div>
                    <div class="swiper-slide"><img src="../IMAGES/2.jpg" alt="2nd slide image"></div>
                    <div class="swiper-slide"><img src="../IMAGES/3.jpg" alt="3rd slide image"></div>
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </header>
        <section>
            <h1 class="topCategory"></h1>
            <div class="topCategory__container">
                <div class="topCategory__item"></div>
                <div class="topCategory__item"></div>
                <div class="topCategory__item"></div>
                <div class="topCategory__item"></div>
            </div>
        </section>
